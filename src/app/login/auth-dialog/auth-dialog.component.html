  <div class="modal-content">
    <div class="row">

      <div class="row">
        <span class="modal-close right">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>

      <div class="row">
        <h3 class="grey-text text-darken-2">register</h3>
        <app-register-form (onFormResult)="onRegisterFormResult($event)">
        </app-register-form>
      </div>

    </div>
  </div>
</div>
