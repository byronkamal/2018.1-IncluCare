<header class="navbar-fixed">
  <nav class="blue darken-1">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">IncluCare</a>
      <ul id="nav-mobile" class="right">
      </ul>
    </div>
  </nav>
</header>

<body class="indigo">
  <main style="padding-top: 4rem">
    <section id="login">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col s4 offset-s4">
            <div class="brand-logo mx-auto">
              <!-- Colocar logo aqui -->
            </div>
            <div class="login-form">
              <div class="card hoverable">
                <div class="card-content">
                  <span class="card-title center">Cadastrar Usuário</span>
                  <div class="divider"></div>
                  <form [formGroup]="registerForm" method="post" class="new_user" accept-charset="UTF-8" >

                    <div class="form-inputs row">
                      <div class="input-field col s12">
                        <label required="required" for="user_email">Email</label>
                        <input formControlName = "email" type="email" value="" name="email" />
                        <div [ngClass]="{'alert alert-danger': !email.valid }" *ngIf="email.errors  && (email.dirty || email.touched)">
                          <small *ngIf="email.errors">Email inválido</small>
                        </div>
                      </div>

                      <div class="input-field col s12">
                        <label required="required" for="user_confirmar_senha">I Password</label>
                        <input formControlName = "password" autocomplete="off" type="password" name="password" />
                      </div>
                    </div>
                    <div class="form-actions center">
                      <button name="button" type="submit" class="waves-effect waves-light btn " (click)="registerTeamMember(registerForm.value)" >                    Cadastrar
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
