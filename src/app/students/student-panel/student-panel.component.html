<div class="container">
  <div class="row">
    <div class="col s10 m6 l6">
      <h5 class="mt-2 mb-0">Painel do Aluno</h5>
    </div>
  </div>
</div>

<div class="container">
  <div class="card">
    <form id="student_data" role="form">
      <div class="card-content row">
        <div class="input-field col s8">
          <input type="text" id="name" placeholder="" [(ngModel)]="student.name" name="name" #name="ngModel" [readonly]="!editMode">
          <label class="active" for="name">Nome</label>
        </div>
        <div class="input-field col s2">
          <input type="text" id="birth_date" placeholder="" [(ngModel)]="student.birth_date" name='birth_date' #birth_date="ngModel" [readonly]="!editMode">
          <label class="active" for="birth_date">Data de Nascimento</label>
        </div>
        <div class="input-field col s2">
          <input type="text" id="age" placeholder="" [(ngModel)]="student.age" name='age' #age="ngModel" [readonly]="!editMode">
          <label class="active" for="age">Idade</label>
        </div>
        <div class="input-field col s2">
          <input type="text" id="year" placeholder="" [(ngModel)]="student.year" name='year' #year="ngModel" [readonly]="!editMode">
          <label class="active" for="year">Ano</label>
        </div>
        <div class="input-field col s2">
          <input type="text" id="student_class" placeholder="" [(ngModel)]="student.student_class" name='student_class' #student_class="ngModel" [readonly]="!editMode">
          <label class="active" for="student_class">Turma</label>
        </div>
        <div class="input-field col s3">
          <input type="text" id="shift" placeholder="" [(ngModel)]="student.shift" name='shift' #shift="ngModel" [readonly]="!editMode">
          <label class="active" for="shift">Turno</label>
        </div>
        <div class="input-field col s5">
          <input type="text" id="nationality" placeholder="" [(ngModel)]="student.nationality" name='nationality' #nationality="ngModel" [readonly]="!editMode">
          <label class="active" for="nationality">Naturalidade</label>
        </div>
        <div class="input-field col s6">
          <input type="text" id="father_name" placeholder="" [(ngModel)]="student.father_name" name='father_name' #father_name="ngModel" [readonly]="!editMode">
          <label class="active" for="father_name">Nome do pai</label>
        </div>
        <div class="input-field col s6">
          <input type="text" id="mother_name" placeholder="" [(ngModel)]="student.mother_name" name='mother_name' #mother_name="ngModel" [readonly]="!editMode">
          <label class="active" for="mother_name">Nome da mãe</label>
        </div>
        <div class="input-field col s4">
          <input type="text" id="responsible" placeholder="" [(ngModel)]="student.responsible" name='responsible' #responsible="ngModel" [readonly]="!editMode">
          <label class="active" for="responsible">Nome do responsável</label>
        </div>
        <div class="input-field col s2">
          <input type="text" id="parent_telephone" placeholder="" [(ngModel)]="student.parent_telephone" name='parent_telephone' #parent_telephone="ngModel" [readonly]="!editMode">
          <label class="active" for="parent_telephone">Telefone do responsável</label>
        </div>
        <div class="input-field col s6">
          <input type="text" id="address" placeholder="" [(ngModel)]="student.address" name='address' #address="ngModel" [readonly]="!editMode">
          <label class="active" for="address">Endereço</label>
        </div>
      </div>
      <div class="card-action" align="right">
        <button (click)="editMode = !editMode" *ngIf="!editMode" class="btn waves-effect waves-light" type="submit" name="action">
          Editar
          <i class="material-icons right">edit</i>
        </button>
        <button *ngIf="editMode" (click)="deleteStudent(student)" class="btn waves-effect waves-light red" type="button" name="action">
          Deletar Estudante
          <i class="material-icons right">delete</i>
        </button>
        <button *ngIf="editMode" (click)="editMode = !editMode"class="btn waves-effect waves-light" type="button" name="action">
          Cancelar
          <i class="material-icons right">close</i>
        </button>
        <button *ngIf="editMode" (click)="updateStudent(student)" class="btn waves-effect waves-light" type="button" name="action">
          Salvar alterações
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m6 l3">
      <a [routerLink]="['/dailylogs', student.id]" class="btn-large waves-effect waves-light blue">Registros Diários</a>
    </div>
    <div class="col s12 m6 l3">
      <a [routerLink]="['/referrals', student.id]" class="btn-large waves-effect waves-light blue">Encaminhamentos</a>
    </div>
    <div class="col s12 m6 l3">
      <a [routerLink]="['/report', student.id]" class="btn-large waves-effect waves-light blue">Relatório</a>
    </div>
    <div class="col s12 m6 l3">
      <a [routerLink]="['/recommendation', student.id]" class="btn-large waves-effect waves-light blue">Recomendações</a>
    </div>
  </div>
</div>
