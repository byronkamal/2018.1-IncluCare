<div class="container">
  <h4>Painel de Membros</h4>
  <table class="striped">
  <thead>
    <tr>
      <th data-field="name">Nome</th>
      <th data-field="email">Email</th>
      <tr>
  </thead>

      <tr *ngFor="let teamMember of getTeamMembers()">
        <td>{{ teamMember.name }}</td>
        <td>{{ teamMember.email }}</td>
        <td>
          <a (click)="deleteTeamMember(teamMember)" class="btn waves-effect waves-light gradient-inclucare"
            type="button" name="action">Excluir Membro da Equipe
            <i class="material-icons right">delete</i>
          </a>
        </td>
      </tr>
    </table>
</div>
